<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            max-width: 100px;
            max-height: 50px;
        }
        .container {
            margin-top: 20px;
        }
        .action-buttons{
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drawings Database</h1>
        <div class="action-buttons">
          <a href="/" class="waves-effect waves-light btn">Back to Index</a>
          <a href="/export" class="waves-effect waves-light btn green">Export Drawings</a>
          <a href="/delete_all" class="waves-effect waves-light btn red">Delete All Drawings</a>
        </div>
        <table class="striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Drawing</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for drawing in drawings %}
                <tr>
                    <td>{{ drawing[0] }}</td>
                    <td><img src="{{ drawing[1] }}" alt="Drawing {{ drawing[0] }}"></td>
                    <td><a href="/delete/{{ drawing[0] }}" class="waves-effect waves-light btn-small red">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
